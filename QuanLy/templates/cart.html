{% extends "base.html" %}


{% block content %}
<h1 class="text-center text-success">GIỎ HÀNG</h1>

{% if 'cart' in session %}
<table class="table">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th> </th>
    </tr>

    {% for p in session['cart'].values() %}
    <tr>
        <td> {{ p.id }}</td>
        <td> {{ p.name }}</td>
        <td> {{ p.price }}</td>
        <td> {{ p.quantity }}</td>
        <td>
            <input type="button" value="Xóa" class="btn btn-danger" />
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<div class="alter alter-info">
    <h4> KHÔNG CÓ SẢN PHẨM NÀO TRONG GIỎ!!! </h4>
</div>
{% endif %}

<div>
    <input type="button" value="Thanh toán" class="btn btn-info" />
</div>
{% endblock %}
