{% extends "base_admin.html" %}

{% block content %}


<style>
    h1 {
      text-align: center;
      position: relative;
      top: 10px
    }

  </style>

  <h1> CẬP NHẬT LOẠI SẢN PHẨM </h1>

    {% if msg %}
        <div class="alert alert-danger">
          {{ msg }}
        </div>
    {% endif %}


    <form class="row g-3" method="post">
      <div class="col-12">
          <label for="inputCategory" class="form-label"> Loại sản phẩm </label>
          <select name="cate_id" id="inputCategory" class="form-select">
            <option value=""> Chọn </option>';
                  {% for row in getCate %}
                      <option value="{{ row.id }}">{{ row.name }}</option>';
                  {% endfor %}
          </select>
      </div>

      <div class="col-md-6">
          <label for="inputName" class="form-label"> Tên mới </label>
          <input name="newName" type="text" class="form-control" id="inputName">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary"> Cập nhật </button>
      </div>
    </form>








{% endblock %}
