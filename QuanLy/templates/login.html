<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KIẾN BOOKSTORE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  <style>
      html {
        position: relative;
        min-height: 100%;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
      }

      h1 {
          text-align: center;
          position: relative;
          top: 10px
      }


   </style>

  </head>
  <body>

    <h1 class=" text-center text-info "> ĐĂNG NHẬP NGƯỜI DÙNG </h1>


    <div class="container">
        <form method="post">
          <div class="mb-3 mt-3">
            <label for="username" class="form-label"> Tên đăng nhập: </label>
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label"> Mật khẩu: </label>
            <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a id="btnClose" class="btn btn-secondary" href="{{ url_for('index') }}"> Đóng </a>
            <button class="btn btn-primary" type="submit"> Đăng nhập </button>
          </div>
        </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
          <a class="navbar-brand" href="#">
            <span class="text-muted"> Copyright by Kien Bookstore </span>
          </a>
        </nav>
      </div>
    </footer>
  </body>
</html>
