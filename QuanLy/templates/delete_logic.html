{% extends "base_admin.html" %}

{% block content %}


<style>
    h1 {
      text-align: center;
      position: relative;
      top: 10px
    }

  </style>

  <h1> XÓA QUY ĐỊNH </h1>

    <table class="table">
          <thead>
            <tr>
              <th scope="col"> Mã quy định </th>
              <th scope="col"> Mã danh mục quy định </th>
              <th scope="col"> Kiểu </th>
              <th scope="col"> Giá trị </th>
              <th scope="col"> Đơn vị </th>
            </tr>
          </thead>
          <tbody>
            {% for row in tableLogic %}
              <tr>
                <th scope="row"> {{ row.id }} </th>
                <td> {{ row.regID }} </td>
                <td> {{ row.type }} </td>
                <td> {{ row.value }} </td>
                <td> {{ row.unit }} </td>
                <td>
                    <form method="post" action="/admin/home/logics/delete/{{ row.id }}">
                        <input name="idDel" type="submit" value="Xóa" class="btn btn-danger"/>
                    </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
    </table>






{% endblock %}
