{% extends "base.html" %}

{% block content %}
<h1 class="text-center" style=" color:#347485"> CHI TIẾT SẢN PHẨM</h1>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img class="card-img-top" src="{{ product.image }}" alt="{{ product.name }}">
        </div>
        <div class="col-md-8">
            <h3> {{ product.name }}</h3>
            <p> {{ product.description }}</p>
            <h3 class="text-danger"> {{ product.price }} VNĐ</h3>
        </div>
    </div>
</div>
{% endblock %}
